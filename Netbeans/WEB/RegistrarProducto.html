    <div class="container">
        <br>
        <form id="formInput" method="GET">
            <div class="form-group">
                <label for="exampleUser">Nombre Producto</label>
                <input type="user" pattern="[A-Z]{1}+[a-z0-9]" class="form-control" id="exampleUser" aria-describedby="emailHelp" placeholder="Nombre">

            </div>
            <div class="form-group">
                <label for="exampleUser">Descripci&oacuten</label>

            </div>

            <label for="exampleUser">Ruta imagen de producto</label>

                <small id="userHelp" class="form-text text-muted">Buscar imagen en mi equipo</small>

            <br>
            <br>

        </form>
